

services:
  nginx:
    container_name: web
    image: nginx:1.23
    ports:
      - "8080:80"
    volumes:
      - ./projectSrc:/var/www
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  php-fpm:
    container_name: fpm
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./projectSrc:/var/www
    working_dir: /var/www

  postgres:
    container_name: db
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=php-app
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=pguser
    volumes:
      - ./dataDir:/var/lib/postgresql/data:rw
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
